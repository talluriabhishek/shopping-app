<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        {{items}}
        <div>
            <h1><a href="">Items list</a></h1>
        </div>

        {% for i in items %}
        <div>
            <h2><a href="">{{ i.name }}</a></h2>
            <p>{{i.description}}</p>
        </div>
        {% endfor %}

    </body>
</html>
